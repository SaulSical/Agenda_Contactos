<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <!-- Ionicons para íconos del menú -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <!-- Sidebar lateral -->
    <aside class="sidebar">
        <!-- Perfil fijo arriba -->
        <div class="sidebar-user">
            <div class="user-info">
                <div class="foto-wrapper-header">
                    <img src="../images/messi.png" class="usuario-foto" alt="Foto de perfil">
                    <span class="status online status-header"></span>
                </div>
                <div class="user-text">
                    <span class="nombre">craks</span>
                    <small>craks@gmail.com</small>
                </div>
            </div>
        </div>

        <!-- Menú -->
        <nav class="sidebar-nav">
            <a href="contactos.html" class="sidebar-item">
                <ion-icon name="arrow-back-outline"></ion-icon>
                <span>Volver</span>
            </a>
            <a href="../index.html" class="sidebar-item btn-cerrar">
                <ion-icon name="log-out-outline"></ion-icon>
                <span>Cerrar sesión</span>
            </a>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <div class="main-wrapper">
        <main class="main-content">
            <h1>Mi Perfil</h1>
            <p class="info-texto">Información personal visible solo para ti.</p>

            <!-- Foto y datos repetidos en el centro (como en tu último intento) -->
            <div class="perfil-info-centro">
                <div class="foto-wrapper-header">
                    <img src="../images/messi.png" class="usuario-foto-grande" alt="Foto de perfil">
                </div>
                <div class="user-text">
                    <span class="nombre">craks</span>
                    <small>craks@gmail.com</small>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
